  customize:

    light.great_room_lights_switch:
      friendly_name: Great Room Ceiling Lights

    sensor.arcana_power_switch:
      friendly_name: Arcana Power Switch

automation:

#############################
# LIGHT SWITCH IS AUTOMATED #
#############################

- id: c2a90257-f99f-432b-af81-4dec906e1483
  alias: great room - light switch is automated
  trigger:

  # two taps up
  - platform: event
    event_type: zwave_js_value_notification
    event_data:
      node_id: 96
      property_name: scene
      property_key_name: '002'
      value: KeyPressed2x
    id: two-taps-up

  # two taps down
  - platform: event
    event_type: zwave_js_value_notification
    event_data:
      node_id: 96
      property_name: scene
      property_key_name: '001'
      value: KeyPressed2x
    id: two-taps-down

  action:
  - choose:

    # two taps up
    - conditions:
      - condition: trigger
        id: two-taps-up
      sequence:
      - service: fan.turn_on
        target:
          entity_id: fan.great_room_fan
        data:
          percentage: 100

    # two taps down
    - conditions:
      - condition: trigger
        id: two-taps-down
      sequence:
      - service: fan.turn_off
        target:
          entity_id: fan.great_room_fan
